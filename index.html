<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <main>
      <h1 class="title">[Previewer] border-radius:</h1>
      <form action="#" class="controls" data-js="form">
        <label for="output" class="controls__label [ full-width ]">
          <span class="sr-only">border radius output - activate to copy</span>
          <input
            class="controls__viewer"
            data-js="viewer"
            name="output"
            readonly
            type="text"
            value="border-radius: 0 0 0 0;"
          />
          <button class="controls__copy" type="button" data-js="copy">
            <span class="sr-only">copy!</span>
            <img
              src="/copy-icon.svg"
              role="presentation"
              width="20"
              height="20"
            />
          </button>
          <small class="controls__notification" role="alert"></small>
        </label>
        <label class="controls__label" for="topLeft">
          <span class="text">Top Left</span>
          <input
            autocomplete="off"
            class="controls__input"
            min="0"
            name="topLeft"
            pattern="\d{0,}(%|px|ch|em|rem|ex|ic|)"
            type="text"
            value="0"
          />
          <small class="controls__error" role="alert"></small>
        </label>
        <label class="controls__label" for="topRight">
          <span class="text">Top Right</span>
          <input
            autocomplete="off"
            class="controls__input"
            min="0"
            name="topRight"
            pattern="\d{0,}(%|px|ch|em|rem|ex|ic|)"
            type="text"
            value="0"
          />
          <small class="controls__error" role="alert"></small>
        </label>
        <label class="controls__label" for="bottomLeft">
          <span class="text">Bottom Left</span>
          <input
            autocomplete="off"
            class="controls__input"
            min="0"
            name="bottomLeft"
            pattern="\d{0,}(%|px|ch|em|rem|ex|ic|)"
            type="text"
            value="0"
          />
          <small class="controls__error" role="alert"></small>
        </label>
        <label class="controls__label" for="bottomRight">
          <span class="text">Bottom Right</span>
          <input
            autocomplete="off"
            class="controls__input"
            min="0"
            name="bottomRight"
            pattern="\d{0,}(%|px|ch|em|rem|ex|ic|)"
            type="text"
            value="0"
          />
          <small class="controls__error" role="alert"></small>
        </label>
        <div class="controls__output [ full-width ]" data-js="output"></div>
      </form>
      <a href="https://github.com/Allyhere/border-radius-previewer" class="github" target="_blank">
        <svg
          width="80"
          height="81"
          viewBox="0 0 80 81"
          fill="none"
          class="github__repo"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Link to Allyhere's Github</title>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0 0.5L36.8 37.3H38.4649L40.6634 35.1173C36.5123 32.217 38.08 29.172 38.08 29.172C39.04 26.964 38.56 25.652 38.56 25.652C38.144 23.54 39.488 24.916 39.488 24.916C40.736 26.388 40.16 28.436 40.16 28.436C39.4359 31.3047 41.2086 32.719 42.4821 33.3117L42.784 33.012C43.808 32.244 44.768 31.988 45.504 32.052C42.816 28.66 40.8 24.308 46.016 19.06C47.52 17.588 49.28 16.884 51.104 16.82C51.296 16.308 52.224 14.452 54.848 13.332C54.848 13.332 56.352 14.1 57.216 18.484C58.592 19.252 59.904 20.276 61.088 21.428C62.24 22.58 63.264 23.924 64.032 25.332C68.416 26.164 69.216 27.668 69.216 27.668C68.064 30.292 66.208 31.22 65.728 31.412C65.632 33.268 64.96 34.996 63.456 36.5C58.208 41.748 53.856 39.7 50.464 37.012C50.528 37.908 50.144 39.188 48.864 40.468L45.12 44.18C44.9488 44.3512 44.9684 44.713 45.0483 45.0588L45.44 45.94L80 80.5V0.5H0Z"
          />
        </svg>
      </a>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
